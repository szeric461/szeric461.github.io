<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J√°t√©k birodalom</title>
    <style>
        /* Modern, s√∂t√©t h√°tt√©r a v√°laszt√≥nak */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Men√ºsor fel√ºl */
        .game-selector {
            background: #2d2d2d;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: #444;
            color: #ccc;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #61dafb;
            color: #000;
            transform: translateY(-2px);
        }

        /* Amikor a gomb akt√≠v (azt a j√°t√©kot l√°tjuk) */
        button.active {
            background: #61dafb;
            color: #20232a;
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.5);
        }

        /* A j√°t√©k tart√°lya */
        .game-viewport {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="game-selector">
        <button id="btn-snake" onclick="loadGame('snake.html', 'btn-snake')">üêç Snake J√°t√©k</button>
        <button id="btn-dots" onclick="loadGame('pontok.html', 'btn-dots')">üìç Pont√∂sszek√∂t≈ë</button>
    </div>

    <iframe id="game-frame" src="snake.html" class="game-viewport"></iframe>

    <script>
        function loadGame(url, btnId) {
            // 1. Friss√≠tj√ºk az iframe forr√°s√°t
            document.getElementById('game-frame').src = url;

            // 2. Levessz√ºk az 'active' oszt√°lyt minden gombr√≥l
            const buttons = document.querySelectorAll('.game-selector button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // 3. R√°tessz√ºk az 'active' oszt√°lyt a kattintott gombra
            document.getElementById(btnId).classList.add('active');
        }

        // Alap√©rtelmezett gomb be√°ll√≠t√°sa bet√∂lt√©skor
        window.onload = () => {
            document.getElementById('btn-snake').classList.add('active');
        }
    </script>

</body>
</html>
