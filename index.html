<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J√°t√©k Birodalom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Men√ºsor kieg√©sz√≠tve az √∫j j√°t√©khoz */
        .game-selector {
            background: #2d2d2d;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Mobilbar√°t: ha sok gomb van, t√∂bb sorba rendezi */
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        button {
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #444;
            color: #ccc;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #61dafb;
            color: #000;
            transform: translateY(-2px);
        }

        button.active {
            background: #61dafb;
            color: #20232a;
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.5);
        }

        .game-viewport {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="game-selector">
        <button id="btn-snake" onclick="loadGame('snake.html', 'btn-snake')">üêç Snake</button>
        <button id="btn-dots" onclick="loadGame('pontok.html', 'btn-dots')">üìç Pont√∂sszek√∂t≈ë</button>
        <button id="btn-tuning" onclick="loadGame('autotuning.html', 'btn-tuning')">üöó AutoTuning</button>
    </div>

    <iframe id="game-frame" src="snake.html" class="game-viewport"></iframe>

    <script>
        function loadGame(url, btnId) {
            // J√°t√©k bet√∂lt√©se az iframe-be
            document.getElementById('game-frame').src = url;

            // Gombok st√≠lus√°nak friss√≠t√©se
            const buttons = document.querySelectorAll('.game-selector button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Az √©ppen kiv√°lasztott gomb kiemel√©se
            document.getElementById(btnId).classList.add('active');
        }

        // Alap√©rtelmezett ind√≠t√°s
        window.onload = () => {
            document.getElementById('btn-snake').classList.add('active');
        }
    </script>

</body>
</html>
